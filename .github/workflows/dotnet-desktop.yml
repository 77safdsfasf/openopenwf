name: Build and Package 
on: [push] # 触发条件（如代码推送）
jobs:
  build:
    runs-on: windows-latest # 必需Windows环境 
    steps:
    - name: Checkout code 
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x' # 匹配项目SDK版本 
        
    - name: Build Release 
      run: dotnet build -c Release
      
    - name: Publish App 
      run: dotnet publish -c Release -o published --no-self-contained
